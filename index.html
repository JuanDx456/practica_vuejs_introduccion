    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <h1 id="autor">Autor: Juan José Hernández Mojena</h1>

    <!-- https://vuejs.org/v2/guide/index.html -->
    <div id="app" class="row">
        <div class="jumbotron col-12">
            <h1 id="title">{{ title }}</h1>
        </div>
        <div v-for="item in col.collection.items" class="col-6 offset-md-3 mb-3">
            <div class="card">
                <div class="card-body" v-for="data in item.data">
                    <dt class="card-title">{{ data.prompt }}</dt>
                    <dd>
                        <h4 class="card-title" v-if="data.prompt === 'Name'"> {{ data.value }} </h4>
                    </dd>
                    <dd>
                        <p class="card-text" v-if="data.prompt === 'Description'">{{ data.value }}</p>
                    </dd>
                    <dd>
                        <h5 class="card-title" v-if="data.prompt === 'Director'">{{ data.value }}</h5>
                    </dd>
                    <dd>
                        <h6 class="card-text" v-if="data.prompt === 'Release Date'">{{ data.value }}</h6>
                    </dd>
                </div>
                <a class="card-footer" :href="item.href">{{ item.href }}</a>
            </div>
        </div>
